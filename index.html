<!DOCTYPE html>
<html>
    <head>
        <title>Vietgram | Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Vietgram, like Instagram but with Pho" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    </head>
    <body>
        <main id="login">
            <div class="login__column">
                <img src="foto/phoneImage.png" class="login__phone" />
            </div>
            <div class="login__column">
                <div class="login__box">
                    <img src="foto/loginLogo.png" class="login__logo" />
                    <form action="" method="post" class="login__form">
                        <input type="text" id="username" name="username" placeholder="Username" required />
                        <input type="password" id="password" name="password" placeholder="Password" required />
                        <input type="submit" id="submit" name="submit" value="Log in" />
                    </form>
                    <span class="login__divider">or</span>
                    <a href="#" class="login__link">
                        <i class="fa fa-money"></i>
                        Log in with Facebook
                    </a><br>
                    <p id="status" style="color: red"></p>
                    <a href="#" class="login__link login__link--small">Forgot password</a>
                </div>
                <div class="login__box">
                    <span>Don't have an account?</span> <a href="#">Sign up</a>
                </div>
                <div class="login__box--transparent">
                    <span>Get the app.</span>
                    <div class="login__appstores">
                        <img src="foto/ios.png" class="login__appstore" alt="Apple appstore logo" title="Apple appstore logo" />
                        <img src="foto/android.png" class="login__appstore" alt="Android appstore logo" title="Android appstore logo" />
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__column">
                <nav class="footer__nav">
                    <ul class="footer__list">
                        <li class="footer__list-item"><a href="#" class="footer__link">About Us</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">Support</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">Blog</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">Press</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">Api</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">Jobs</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">Privacy</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">Terms</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">Directory</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">Language</a></li>
                    </ul>
                </nav>
            </div>
            <div class="footer__column">
                <span class="footer__copyright">Â© 2017 Vietgram</span>
            </div>
        </footer>
    </body>
<script>
    $('#submit').click(function(e) {
        e.preventDefault();
        var username = $('#username').val()
        var password = $('#password').val()
        jQuery.ajax({
            url: 'core/loginAction.php',
            type: 'post',
            data: {
                username : username,
                password : password
            },
        })
        .done(function(data) {
            console.log(data);
            if (data == 'error') {
                $("#status").text("username atau password tidak ditemukan");
            }else if(data == 'empty'){
                $("#status").text('Username atau Password tidak boleh kosong');
            }else{
                console.log("success");
                window.location.href = "feed.html";
            }
        })
        .fail(function() {
            console.log("error");
        });
    });

</script>
</html>
