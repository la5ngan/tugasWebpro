                            '<textarea name="comment" placeholder="Add a comment..."></textarea>'+
                            '<i class="fa fa-ellipsis-h"></i>'+
                        '</div>'+
                    '</div>'+
                '</div>'
            );
        });
    })
    .fail(function(xhr, textStatus, errorThrown) {
        console.log(xhr);
    });
</script>

<script>
function searchCaption () {
    var q = $("#search").val();
    if (q === ""){
        location.reload();
    }else{
        $.ajax({
            url: 'core/searchFoto.php',
            type: 'get',
            dataType : 'json',
            data: {
                search : q
            },
            beforeSend :function() {
                $("#feed").hide();
            },
            success : function() {
                $("#feed").show();
            }
        })
        .done(function(data) {
            if (data.length==0) {
                $("#feed").text("data tidak ditemukan");
            }else{
                $.each(data, function(i,result) {
                    console.log(result);
                    $("#feed").html(
                        '<div class="photo">'+
                            '<header class="photo__header">'+
                                '<img src="foto/avatar.jpg" class="photo__avatar" />'+
                                '<div class="photo__user-info">'+
                                    '<span class="photo__author">'+ result.url +'</span>'+
                                    '<span class="photo__location">Bestechung</span>'+
                                '</div>'+
                            '</header>'+
                            '<img src="'+result.url+'" />'+
                            '<div class="photo__info">'+
                                '<div class="photo__actions">'+
                                    '<span class="photo__action">'+
                                        '<i class="fa fa-heart-o fa-lg"></i>'+
                                    '</span>'+
                                    '<span class="photo__action">'+
                                        '<i class="fa fa-comment-o fa-lg"></i>'+
                                    '</span>'+
                                '</div>'+
                                '<span class="photo__likes">'+result.like+' likes</span>'+
                                '<ul class="photo__comments">'+
                                    '<li class="photo__comment">'+
                                        '<span class="photo__comment-author">serranoarevalo </span>'+result.caption+
                                    '</li>'+
                                '</ul>'+
                                '<span class="photo__time-ago">2 hours ago</span>'+
                                '<div class="photo__add-comment-container">'+
                                    '<textarea name="comment" placeholder="Add a comment..."></textarea>'+
                                    '<i class="fa fa-ellipsis-h"></i>'+
                                '</div>'+
                            '</div>'+
                        '</div>'
                    );
                });
            }
        })
        .fail(function() {
            console.log('error')
        });
    }
